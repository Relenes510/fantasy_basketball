name: Run Jupyter Notebook

on:
  workflow_dispatch:       # Allows manual triggering from GitHub UI
  schedule:
    - cron: '0 12 * * *'  # Runs every day at 12:00 UTC; adjust as needed

jobs:
  execute-notebook:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter pandas numpy requests nbainjuries duckdb

      - name: Debug â€” list all files
        run: |
          echo "Current directory:"
          pwd
          echo ""
          echo "Files in repo:"
          find . -type f | sort

      # 4. Run the notebook
      - name: Execute notebook
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute \
            --inplace \
            --ExecutePreprocessor.timeout=600 \
            "notebooks/parlay helper.ipynb"

      # 5. Upload executed notebook as artifact
      - name: Upload executed notebook
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebook
          path: "notebooks/parlay helper.ipynb"


      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: parlay-lines
          path: tables/**.csv

