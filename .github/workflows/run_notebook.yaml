name: Run Jupyter Notebook

permissions:
  contents: write    # REQUIRED so workflow can push commits

on:
  workflow_dispatch:       # Allows manual triggering from GitHub UI
  schedule:
    - cron: '0 12 * * *'  # Runs every day at 12:00 UTC; adjust as needed

jobs:
  execute-notebook:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # allows pushing

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter pandas numpy requests nbainjuries duckdb lxml bs4

      # 4. Run the gamelog_retriever notebook
      - name: Execute gamelog notebook
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute \
            --inplace \
            --ExecutePreprocessor.timeout=600 \
            --ExecutePreprocessor.kernel_name=python3 \
            "notebooks/gamelog_retriever.ipynb"

      # 5. Run the parlay notebook
      - name: Execute parlay notebook
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute \
            --inplace \
            --ExecutePreprocessor.timeout=600 \
            --ExecutePreprocessor.kernel_name=python3 \
            "notebooks/parlay helper.ipynb"

      # 6. Upload executed notebook as artifact
      - name: Upload executed notebook
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebook
          path: "notebooks/parlay helper.ipynb"

      # 7. Upload output csv files as artifact
      - name: Upload parlay outputs
        uses: actions/upload-artifact@v4
        with:
          name: parlay-tables
          path: |
            tables/2025/parlay_lines.csv
            tables/2025/parlay_stats.csv

      # 8. Commit & push CSV updates back to repo
      - name: Commit updated CSVs back to repository
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name  "github-actions[bot]"

          git add tables/2025/*.csv

          # Commit only if there are changes
          git diff --cached --quiet || git commit -m "Auto-update parlay CSV tables (GitHub Actions)"

          git push
